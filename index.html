<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="./data/hqdefault.jpg" id="song-img" alt="" />
        <h1>Its Obvious</h1>
        <p>By Umair,Hassan Raheem /Rockstar/</p>

        <audio id="song">
          <source
            src="./data/WhatsApp Audio 2024-11-07 at 10.52.37 PM.mpeg" />
        </audio>

        <input type="range" value="0" id="Music-bar" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playpause()">  <i class="fa-solid fa-play" id="play"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script>
      let MusicBar = document.getElementById("Music-bar");
      let song = document.getElementById("song");
      let controlIcon = document.getElementById("play");

      song.onloadedmetadata = function () {
        MusicBar.max = song.duration;
        MusicBar.value = song.currentTime;
      };

      function playpause() {
        if (controlIcon.classList.contains("fa-pause")) {
          song.pause();
          controlIcon.classList.remove("fa-pause");
          controlIcon.classList.add("fa-play");
        } else {
          song.play();
          controlIcon.classList.add("fa-pause");
          controlIcon.classList.remove("fa-play");
        }
      }

      if (song.play) {
        setInterval(() => {
          MusicBar.value = song.currentTime;
        }, 500);
      }

      MusicBar.onchange = function () {
        song.play();
        song.currentTime = MusicBar.value;
        controlIcon.classList.add("fa-pause");
        controlIcon.classList.remove("fa-play");
      };
    </script>
  </body>
</html>
